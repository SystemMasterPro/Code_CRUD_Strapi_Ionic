<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ editando ? 'Actualizar': 'Agregar'}} Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;color: yellowgreen;">{{ editando ? 'Actualizar': 'Crear'}} el Producto
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating" color="primary">Nombre:</ion-label>
              <ion-input [(ngModel)]="product.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Descripcion:</ion-label>
              <ion-textarea rows="6" [(ngModel)]="product.description"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Precio:</ion-label>
              <ion-input [(ngModel)]="product.price"></ion-input>
            </ion-item>
            <ion-button color="success" style="width: 100%;font-weight: bold;"
              (click)="editando? updateProduct() : saveProduct()">{{ editando ? 'Actualizar': 'Guardar'}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
